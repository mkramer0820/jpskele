{% extends 'index.html' %}


{% block content %}

    <a class="btn btn-primary" href="{% url 'factory:add_factory' %}" role="button">Add Factory</a>

    <a class="btn btn-primary" href="{% url 'factory:add_factory_contact' %}" role="button">Add Factory Contact</a>

    <h2>Factory</h2>

    <ul>
        {% for factory in factories %}
            <li><a href="{{ factory.get_absolute_url }}">{{ factory.name }}</a></li>
        {% endfor %}
    </ul>
{% endblock %}
