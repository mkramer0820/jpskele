{% extends 'index.html' %}


{% block content %}

    <a class="btn btn-primary" href="{% url 'factory:add_factory_contact' %}" role="button">Add Factory Contact</a>

    <h2>Factory Contact</h2>

    <ul>
        {% for contact in factory_contact %}
            <li><a href="{{ contact.get_absolute_url }}">{{ contact.first_name }}</a></li>
        {% endfor %}
    </ul>
{% endblock %}
